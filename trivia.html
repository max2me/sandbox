			}

	<script>
		var chosen = null;
		var options = [];
		var points = 0;

		function shuffle(array) {
			let currentIndex = array.length;

			// While there remain elements to shuffle...
			while (currentIndex != 0) {

				// Pick a remaining element...
				let randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;

				// And swap it with the current element.
				[array[currentIndex], array[randomIndex]] = [
					array[randomIndex], array[currentIndex]];
			}
		}

		function wrongAnswer() {
			points--;
			if (points < 0) {
				points = 0;
			}
			updatePoints();

			$('body').addClass('wrong');
			setTimeout(() => {
				$('body').removeClass('wrong');
			}, 250);
		}

		function correctAnswer() {
			points++;
			updatePoints();

			$('#front').addClass('hidden');
			$('#example').html(chosen.explanation);
			$('#back').removeClass('hidden');

			confetti({
				spread: 400,
				particleCount: 200,
				scalar: 1
			});
		}

		function updatePoints() {
			$('#points').html(points);
		}

		function nextQuestion() {
			$('#front').removeClass('hidden');
			$('#back').addClass('hidden');

			$('.word.selected').removeClass('selected');

			// Load words
			chosen = questions[Math.floor(Math.random() * questions.length)];

			options = chosen.answers;
			shuffle(options);
			shuffle(options);
			shuffle(options);

			$('#definition').html('&quot;' + chosen.question + '&quot;');

			$('#word-1').text(options[0].text).toggleClass('correct', options[0].correct);
			$('#word-2').text(options[1].text).toggleClass('correct', options[1].correct);
			$('#word-3').text(options[2].text).toggleClass('correct', options[2].correct);
		}

		$(document).ready(() => {
			$('.word').click(function () {
				checkAnswer($(this));
			});

			nextQuestion();
		});

		function checkAnswer(word) {
			var t = word.hasClass('correct');
			if (!t) {
				word.addClass('invalid');
				wrongAnswer();
			} else {
				correctAnswer();
				$('.word.invalid').removeClass('invalid');
				$('#continue').one('click', nextQuestion);
			}
		}

		$(document).keyup(function (e) {
			e.preventDefault();

			if ($('#front').is(':visible')) {
				if (e.which == 40) { // Arrow down 
					let selected = $('.word.selected');
					if (selected.length == 0) {
						$('.word').not('.invalid').first().addClass('selected');
					} else {
						selected = selected.next();
						if (selected.length == 0) { // Was last one
							$('.word.selected').removeClass('selected');
							$('.word').not('.invalid').first().addClass('selected');
						} else {
							$('.word.selected').removeClass('selected');
							selected.addClass('selected');
						}
					}
				}

				if (e.which == 38) { // Arrow up
					let selected = $('.word.selected');
					if (selected.length == 0) { // Nothing selected
						$('.word').last().addClass('selected');
					} else {
						selected = selected.prev();
						if (selected.length == 0) {
							$('.word.selected').removeClass('selected');
							$('.word').last().addClass('selected');
						} else {
							$('.word.selected').removeClass('selected');
							selected.addClass('selected');
						}
					}
				}

				if (e.which == 13) {
					let selected = $('.word.selected');
					if (selected.length === 1) {
						checkAnswer(selected);
					}
				}
			} else {
				if (e.which == 13) {
					nextQuestion();
				}
			}
		});

	</script>
