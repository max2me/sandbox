		rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trivia for Emma</title>
	<style>
		@keyframes tilt-n-move-shaking {
			0% {
				transform: translate(0, 0) rotate(0deg);
			}

			25% {
				transform: translate(5px, 5px) rotate(5deg);
			}

			50% {
				transform: translate(0, 0) rotate(0eg);
			}

			75% {
				transform: translate(-5px, 5px) rotate(-5deg);
			}

			100% {
				transform: translate(0, 0) rotate(0deg);
			}
		}

		* {
			box-sizing: border-box;
		}

		body,
		html {
			background-color: rgb(0, 0, 0);
			color: #FFF;
			font-family: "Lato", sans-serif;
			font-weight: 900;
			font-style: normal;
			overflow-y: hidden;
			overflow-x: hidden;
			width: 100vw;
			height: 100vh;
			font-size: 70px;
		}

		body.wrong {
			animation: tilt-n-move-shaking 0.1s infinite;
		}

		#content {
			display: grid;
			align-items: center;
			width: 100%;
			height: 100%;
			position: absolute;
		}

		#front #definition {
			font-style: italic;
			text-align: center;
			padding-left: 10vw;
			padding-right: 10vw;
			padding-bottom: 50px;
		}

		#front #options {

			text-align: center;
		}

		#front #options span {
			display: block;
		}

		#front #options span {
			padding: 20px 40px;
			border-radius: 100px;
			font-weight: 700;
			text-transform: uppercase;
			font-size: 60px;
			transition: 0.2s color;
			cursor: pointer;
		}

		#front #options span:hover {
			color: rgb(66, 137, 208);
			text-decoration: underline;
		}






		#front,
		#back {
			background: #000;
			z-index: 10;
		}

		#back {
			padding-left: 15vw;
			padding-right: 15vw;
			text-align: center;
			z-index: 5;

		}

		#back #correct {}

		#back #example {
			font-style: italic;
			padding: 50px 0;
			display: block;
		}

		#back em {
			text-transform: uppercase;
			font-size: 50px;
		}

		.hidden {
			display: none !important;
		}

		#points {}

		#score {
			position: absolute;
			top: 3vh;
			right: 5vh;
			font-size: 40px;
		}

		#continue {
			color: rgb(66, 137, 208);
			cursor: pointer;
		}

		.word {}

		@keyframes fadeOut {
			from {
				opacity: 1;
			}

			to {
				opacity: 0;
			}
		}

		.word.invalid {
			animation: fadeOut 0.25s ease-in-out 0.75s forwards;
		}
	</style>

</head>

<body>
	<div id="score">
		Points: <span id="points">0</span>
	</div>
	<div id="card">
		<div id="content">
			<div id="front">
				<div id="definition"></div>
				<div id="options">
					<span id="word-1" class="word"></span>
					<span id="word-2" class="word"></span>
					<span id="word-3" class="word"></span>
				</div>
			</div>
			<div id="back" class="hidden">
				<div id="correct">Correct!</div>
				<span id="continue">Next &rarr;</span>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		var chosen = null;
		var options = [];
		var points = 0;

		function shuffle(array) {
			let currentIndex = array.length;

			// While there remain elements to shuffle...
			while (currentIndex != 0) {

				// Pick a remaining element...
				let randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;

				// And swap it with the current element.
				[array[currentIndex], array[randomIndex]] = [
					array[randomIndex], array[currentIndex]];
			}
		}

		function wrongAnswer() {
			points--;
			if (points < 0) {
				points = 0;
			}
			updatePoints();

			$('body').addClass('wrong');
			setTimeout(() => {
				$('body').removeClass('wrong');
			}, 250);
		}

		function correctAnswer() {
			points++;
			updatePoints();

			$('#front').addClass('hidden');
			$('#back').removeClass('hidden');

			confetti({
				spread: 400,
				particleCount: 200,
				scalar: 1
			});
		}

		function updatePoints() {
			$('#points').html(points);
		}

		function nextQuestion() {
			$('#front').removeClass('hidden');
			$('#back').addClass('hidden');

			// Load words
			chosen = questions[Math.floor(Math.random() * questions.length)];

			options = chosen.answers;
			shuffle(options);

			$('#definition').html('&quot;' + chosen.question + '&quot;');

			$('#word-1').text(options[0].text).toggleClass('correct', options[0].correct);
			$('#word-2').text(options[1].text).toggleClass('correct', options[1].correct);
			$('#word-3').text(options[2].text).toggleClass('correct', options[2].correct);
		}

		$(document).ready(() => {
			$('.word').click(function () {
				var t = $(this).hasClass('correct');
				if (!t) {
					$(this).addClass('invalid');
					wrongAnswer();
				} else {
					correctAnswer();
					$('.word.invalid').removeClass('invalid');
					$('#continue').one('click', nextQuestion);
				}
			});

			nextQuestion();
		});
	</script>
